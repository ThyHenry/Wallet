<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Wallet</title>
</head>
<body>
    
    <div id="purse">
    <header id="head">
        <div id="my-info"> 
        <p id="balance">My balance</p>
        <h1 id="money">$921.48</h1>
        </div>
        <img id="logo" src="images/logo.svg">
    </header>
    <div id="chart">
        <h1 id="spending">Spending - Last 7 days</h1>
        <div id="columns">
                
        <div class="bar" id="mon"><div class="grafic">
             <h2 class="amount">$00,00</h2>
            </div></div>

        <div class="bar" id="tue"><div class="grafic"> 
           <h2 class="amount">$00,00</h2>
        </div></div>  

        <div class="bar" id="wen"><div class="grafic">
            <h2 class="amount">$00,00</h2>
        </div></div>

        <div class="bar" id="thu"><div class="grafic"> 
           <h2 class="amount">$00,00</h2>
        </div></div>

        <div class="bar" id="fri"><div class="grafic">
            <h2 class="amount">$00,00</h2>
        </div></div>

        <div class="bar" id="sat"><div class="grafic"> 
           <h2 class="amount">$00,00</h2>
        </div></div>
            
        <div class="bar" id="sun"><div class="grafic"> 
           <h2 class="amount">$00,00</h2>
        </div></div>
        </div>

        <div id="days">
           <div class="box-day"> <p class="day">mon</p> </div>
           <div class="box-day"> <p class="day">tue</p> </div>
           <div class="box-day"> <p class="day">wen</p> </div>
           <div class="box-day"> <p class="day">thu</p> </div>
           <div class="box-day"> <p class="day">fri</p> </div>
           <div class="box-day"> <p class="day">sat</p> </div>
           <div class="box-day"> <p class="day">sun</p> </div>
        </div>
        
        <hr>

        <div id="total-spending">
            <div id="total-everything">
            <p id="total-month">Total this month</p>
            <h1 id="total">$478.33</h1> 
            </div>
            <div id="info">
            <h3 id="percent">+2.4%</h3>
            <p id="l-month">from last month</p>
            </div>
        </div>
    </div>
    </div>  

    <script src="Js/script.js"></script>
</body>
</html>
